<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FCFS</title>
</head>
<body>
    <div class="processQueue">

    </div>
    <div class="inputarea">
        <button id="add">Add the process in Queue</button>
    </div>
    <div class="chart">

    </div>
    <div id="customAlert" class="custom-alert">
        <div class="alert-content">
            <span class="close-btn">&times;</span>
            <h2>Enter Process Details</h2>
            <label for="arrivalTime">Arrival Time:</label>
            <input type="number" id="arrivalTime" name="arrivalTime" required>
            <label for="burstTime">Burst Time:</label>
            <input type="number" id="burstTime" name="burstTime" required>
            <button id="submitProcess">Submit</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
